http:
  routers:
    openwebui-router:
      rule: "Host(`test.openwebui.valuechainhackers.xyz`)"
      entryPoints:
        - websecure
      service: openwebui-service
      tls:
        certResolver: letsencrypt

  services:
    openwebui-service:
      loadBalancer:
        servers:
          - url: "http://10.0.8.56:3000"
        passHostHeader: true

