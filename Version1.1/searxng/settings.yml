use_default_settings: true

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "__SEARXNG_SECRET__"
  base_url: false
  image_proxy: true

search:
  safe_search: 1
  autocomplete: "duckduckgo" 
  default_lang: "en"
  max_page: 0

ui:
  static_use_hash: false
  default_locale: "en"
  query_in_title: false
  infinite_scroll: false
  center_alignment: false
  results_on_new_tab: false

# Enable JSON format for OpenWebUI integration
formats:
  - html
  - json

outgoing:
  request_timeout: 10.0
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true

engines:
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    timeout: 3.0
    disabled: false

  - name: google
    engine: google
    shortcut: go  
    timeout: 3.0
    disabled: false

  - name: bing
    engine: bing
    shortcut: bi
    timeout: 3.0
    disabled: false

  - name: startpage
    engine: startpage
    shortcut: sp
    timeout: 4.0
    disabled: false